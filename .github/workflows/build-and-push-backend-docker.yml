# .github/workflows/build-and-push-backend-docker.yml
name: ğŸŸ¢ Build & Push Backend Docker Image to GHCR & Docker Hub, then Deploy to Render

on:
  push:
    branches:
      - main
    paths:
    - 'backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/taskflow-backend

permissions:
  contents: read      # Ù„Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯
  packages: write     # Ù„Ø¯ÙØ¹ Ø§Ù„ØµÙˆØ± Ø¥Ù„Ù‰ GitHub Container Registry (GHCR)
  id-token: write     

jobs:
  build-and-deploy:
    name: Build, Push Docker Image to GHCR & Docker Hub, and Deploy to Render
    runs-on: ubuntu-latest

    steps:
      # 1.â¬‡ï¸ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date and time for image tag
        id: date
        run: echo "::set-output name=now::$(date +'%Y%m%d-%H%M%S')"

      # 2.ğŸ” Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. âœ…ğŸ” Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }} 
          password: ${{ secrets.DOCKER_HUB_TOKEN }}   

      # 4. ğŸ³Extract metadata (tags) for Docker image
      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ğŸ“¦ ØªØ­Ø¯ÙŠØ¯ ØµÙˆØ± Ù„ÙƒÙ„ Ù…Ù† GHCR Ùˆ Docker Hub
          images: |
            ghcr.io/${{ github.repository }}/taskflow-backend # ØµÙˆØ±Ø© GHCR
            ${{ secrets.DOCKER_HUB_USERNAME }}/taskflow-backend # ØµÙˆØ±Ø© Docker Hub
          tags: |
            ${{ steps.date.outputs.now }}
      #      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:type=sha,format=long
      #      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      #      type=raw,value=latest,enable={{is_default_branch}}
      #      type=sha,format=long

      # 5.ğŸ“¦ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # âœ… Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø¹Ù„Ø§Ù…Ø§Øª Ø§Ù„ØªÙŠ ØªÙ… Ø¥Ù†Ø´Ø§Ø¤Ù‡Ø§ Ù„ÙƒÙ„Ø§ Ø§Ù„Ø³Ø¬Ù„ÙŠÙ†
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 6. ğŸš€Trigger Render Backend Deployment
      - name: Trigger Render Backend Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }} \
          --header 'Content-Type: application/json' \
          --data-binary '{}' \
          --fail-with-body
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
