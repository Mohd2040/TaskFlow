<!-- register.html - User Registration Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - TaskFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">TaskFlow</a>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="register.html" class="text-indigo-600 font-semibold">Register</a>
        <a href="login.html" class="text-gray-600 hover:text-indigo-600">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="py-12 px-4 max-w-md mx-auto">
    <section>
      <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">Create Your Account</h2>

      <!-- Alert Messages -->
      <div id="alertBox" class="hidden p-4 mb-4 text-sm rounded-lg" role="alert"></div>

      <form id="registerForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Full Name</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring" id="name" type="text" placeholder="John Doe" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring" id="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:ring" id="password" type="password" placeholder="********" required>
        </div>
        <div class="flex items-center justify-between">
          <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded" type="submit">
            Register
          </button>
        </div>
      </form>

      <div class="text-center text-sm text-gray-600">
        <p class="mt-2">
          Already have an account?
          <a href="login.html" class="text-indigo-600 hover:underline">Login here</a>
        </p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="max-w-6xl mx-auto px-4 text-center:flex-row justify-between items-center">
      <div class="text-center">
        <p class="text-sm text-white-500">
          TaskFlow | Open-source DevOps Portfolio Project by <strong>Mohamed</strong> ðŸ‡µðŸ‡¸
        </p>
        <p class="text-sm text-white-500 mt-1">
          Crafted by 
          <a href="https://upwork.com/freelancers/mohammeda857" target="_blank" class="text-indigo-600 hover:underline">Mohamed AbuShallouf</a> |
          <a href="https://www.linkedin.com/in/mohdabushalloufdevops2040/" target="_blank" class="text-indigo-600 hover:underline">LinkedIn</a> |
          <a href="https://github.com/Mohd2040/task-manager-api" target="_blank" class="text-indigo-600 hover:underline">GitHub</a>
        </p>
        <div class="flex justify-center space-x-4 mt-4">
          <i class="fab fa-node-js text-green-600"></i>
          <i class="fab fa-js-square text-yellow-500"></i>
          <i class="fab fa-github text-gray-800"></i>
          <i class="fab fa-docker text-blue-500"></i>
          <i class="fas fa-database text-purple-500"></i>
          <i class="fas fa-server text-gray-600"></i>
          <i class="fas fa-lock text-red-500"></i>
        </div>
        <p class="text-sm mt-2">&copy; 2025 - All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const alertBox = document.getElementById("alertBox");

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: name,
            email,
            password
          })
        });

        const data = await res.json();

        if (res.ok) {
          alertBox.className = "p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg";
          alertBox.innerText = data.message || "Registered successfully!";
          alertBox.classList.remove("hidden");

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          alertBox.className = "p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg";
          alertBox.innerText = data.error || "Registration failed";
          alertBox.classList.remove("hidden");
        }
      } catch (err) {
        alertBox.className = "p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg";
        alertBox.innerText = "An error occurred. Please try again.";
        alertBox.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
