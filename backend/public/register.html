<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-indigo-600">TaskFlow</a>
        <nav class="space-x-4">
          <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
          <a href="register.html" class="text-indigo-600 hover:text-indigo-600">Register</a>
          <a href="login.html" class="text-gray-600 font-semibold">Login</a>
        </nav>
      </div>
    </header>
  <!-- Main Section -->
  <main class="py-12 px-4 max-w-md mx-auto">
    <section>
      <!-- Message area -->
      <!--p id="message"></p-->
      <p id="message" class="mb-4 text-center text-sm font-semibold"></p>

      <div id="message" class="mb-4 text-center text-sm font-semibold"></div>
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>
      <form id="register-form" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200" placeholder="John Nahna" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200" placeholder="you@example.com" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200" placeholder="*********" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Register
        </button>
      </form>
      <p class="mt-4 text-sm text-center">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </section>
  </main>
    <!-- Message area -->
    <p id="message" class="mb-4 text-center text-sm font-semibold"></p>
  </div>
  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="max-w-6xl mx-auto px-4 text-center:flex-row justify-between items-center">

          <i class="fab fa-node-js text-green-600"></i>
          <i class="fab fa-js-square text-yellow-500"></i>

<script>
document.getElementById("register-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const messageEl = document.getElementById("message");

  try {
    const res = await fetch("/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password }),
    });

    const data = await res.json();

    if (res.ok) {
      messageEl.textContent = data.message;
      messageEl.style.color = "green";

      setTimeout(() => {
        window.location.href = "/login.html";
      }, 2000);
    } else {
      messageEl.innerText = data.error || data.message || "Registration failed";
      messageEl.style.color = "red";
    }
  } catch (err) {
    messageEl.textContent = "Something went wrong!";
    messageEl.style.color = "red";
  }
 });
</script>
</body>
</html>
